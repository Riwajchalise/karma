<label class="field">
  <span>Name</span>
  <input type="text" name="name" placeholder="Your name" />
</label>
<label class="field">
  <span>Email</span>
  <input type="email" name="email" placeholder="you@example.com" />
</label>
<label class="field">
  <span>What are you planning?</span>
  <select name="project" aria-label="What are you planning?">
    <option value="" selected disabled>Select one</option>
    <option value="collabs">Collabs</option>
    <option value="tickets">Tickets</option>
    <option value="partnerships">Partnerships</option>
  </select>
</label>
<label class="field">
  <span>Message</span>
  <textarea name="message" rows="4" placeholder="Timeline, location, capacity, requirements"></textarea>
</label>
<button class="cta contact-submit" type="button">Send message</button>
